<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="public/css/style-V1.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6dd50c170f.js" crossorigin="anonymous"></script>

    <title>Les petits plats</title>
</head>

<body>
    <header role="banner" class="container text-center my-5">
        <svg width="52" height="47" viewBox="0 0 52 47" fill="none" xmlns="http://www.w3.org/2000/svg"
            class="header__logo">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M39.5083 25.3424V35.1415H12.4024V25.3424C7.99768 25.3424 4.60945 21.9635 4.60945 17.5708C4.60945 13.1781 7.99768 9.79908 12.4024 9.79908C15.4518 9.79908 18.1624 11.4886 19.5177 14.1918L22.9059 12.5023C21.8895 10.8128 20.873 9.12328 19.1789 8.10958C20.5342 5.74429 22.9059 4.05479 25.9553 4.05479C30.36 4.05479 33.7483 7.43378 33.7483 11.8265C33.7483 13.1781 33.4095 14.5297 32.7318 15.8813L36.12 17.9087C37.1365 16.2192 37.8142 14.1918 37.8142 11.8265C37.8142 11.1507 37.8142 10.8128 37.8142 10.137C38.4918 9.79908 39.1695 9.79908 39.8471 9.79908C44.2518 9.79908 47.64 13.1781 47.64 17.5708C47.64 21.9635 43.913 25.3424 39.5083 25.3424ZM39.5083 42.9132H12.4024V39.1963H39.5083V42.9132ZM39.5083 6.08219C38.4918 6.08219 37.4753 6.42009 36.12 6.42009C34.0871 2.70319 30.36 0 25.9553 0C21.5506 0 17.4847 2.36529 15.7906 6.42009C14.7742 6.08219 13.7577 6.08219 12.4024 6.08219C5.96474 6.08219 0.882385 11.1507 0.882385 17.5708C0.882385 22.6393 4.27062 27.0319 8.67533 28.3835V46.2922H43.5742V28.7214C47.9789 27.0319 51.3671 22.9772 51.3671 17.9087C51.3671 11.4886 45.9459 6.08219 39.5083 6.08219ZM22.2283 31.0867H18.5012V23.653H22.2283V31.0867ZM33.7483 31.0867H30.0212V23.653H33.7483V31.0867Z"
                fill="#D04F4F" />
        </svg>

        <h1 class="fw-bold">Les petits plats</h1>

        <!-- search bar -->
        <div class=" input-group bg-primary rounded p-2 mt-4 text-white">
            <input class="form-control bg-transparent border-0 rounded shadow-none color-place-holder-black"
                type="search" placeholder="Rechercher un recette, un ingrédient..." id="main-search" name="q">

            <span class="input-group-append">
                <button class="btn text-black" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </span>
        </div>

    </header>

    <main class="container">

        <section id="filters">
            <!-- tags -->
            <div id="tags" class="row row-cols-auto gap-5">
                <div class="rounded-2 bg-ustensils p-2 text-white row " style="height: 2rem; width: auto;">
                    <p class="col-10 m-0 fs-14">citron pressé de la ferme</p>
                    <i class="col-2 fa-regular fa-circle-xmark fs-18 text-end"></i>
                </div>
            </div>



            <!-- Filters -->
            <div>
                <div class="row row-cols-auto my-5">
                    <div id="ingredients-filter" class="z-1 position-relative">
                        <button class="btn btn-ingredients text-white p-3">Ingrédients</button>

                        <!-- dropdown open -->
                        <div id="ingredients-wrapper"
                            class="bg-ingredients position-absolute rounded-2 px-3 text-white overflow-auto d-none"
                            style="max-height: 24.81rem;">
                            <div class="input-group py-2">
                                <input
                                    class="form-control ps-0 border-0 text-white bg-transparent shadow-none color-place-holder-white"
                                    type="search" id="ingredients-search-input" placeholder="Rechercher un ingrédient">
                                <span class="input-group-append">
                                    <button class="btn text-dark pe-0" type="button">
                                        <i class="fa fa-chevron-up text-white"></i>
                                    </button>
                                </span>
                            </div>

                            <div class="border-0 bg-transparent w-100">
                                <div id="ingredients" class="row row-cols-3 w-100 align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>




                    <div id="appliances-filter" class="z-1 position-relative">
                        <button class="btn btn-appliances text-white p-3">Appareils</button>

                        <!-- dropdown open -->
                        <div id="appliances-wrapper"
                            class="bg-appliances position-absolute rounded-2 px-3 text-white overflow-auto d-none"
                            style="max-height: 24.81rem;">
                            <div class="input-group py-2">
                                <input
                                    class="form-control ps-0 border-0 text-white bg-transparent shadow-none color-place-holder-white"
                                    type="search" id="ingredients-search-input" placeholder="Rechercher un appareil">
                                <span class="input-group-append">
                                    <button class="btn text-white pe-0" type="button">
                                        <i class="fa fa-chevron-up"></i>
                                    </button>
                                </span>
                            </div>

                            <div class="border-0 bg-transparent w-100">
                                <div id="appliances" class="row row-cols-3 w-100 align-items-center">
                                    
                                </div>
                            </div>
                        </div>
                    </div>


                    <div id="ustensils-filter" class="z-1 position-relative">
                        <button class="btn btn-ustensils text-white p-3">Ustensiles</button>

                        <!-- dropdown open -->
                        <div id="ustensils-wrapper"
                            class="bg-ustensils position-absolute rounded-2 px-3 text-white overflow-auto d-none"
                            style="max-height: 24.81rem;">
                            <div class="input-group py-2">
                                <input
                                    class="form-control ps-0 border-0 text-white bg-transparent shadow-none color-place-holder-white"
                                    type="search" id="ingredients-search-input" placeholder="Rechercher un ustensiles">
                                <span class="input-group-append">
                                    <button class="btn text-white pe-0" type="button">
                                        <i class="fa fa-chevron-up"></i>
                                    </button>
                                </span>
                            </div>

                            <div class="border-0 bg-transparent w-100">
                                <div id="ustensils" class="row row-cols-3 w-100 align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </section>




        <!-- recipes -->
        <section id="recipes" class="row row-cols-auto gap-5 position-relative">
        </section>

    </main>

    <!-- Data -->
    <script src="./data/recipesData-V1.js"></script>

    <!-- Tools -->
    <script src="js/tools/StringUtils.js"></script>

    <!-- Models -->
    <script src="js/models/Ingredient.js"></script>
    <script src="js/models/Recipe.js"></script>

    <!-- V1 -->
    <script src="js/V1/Toggle.js"></script>
    <script src="js/V1/Filters-V1.js"></script>

    <!-- Templates -->
    <script src="js/templates/RecipeCard.js"></script>
    <script src="js/templates/FilterTemplate.js"></script>
    <script src="js/templates/DisplayRecipes.js"></script>

    <!-- Utils -->
    <script src="js/utils/RecipesIndex.js"></script>
    <script src="js/utils/SearchRecipes.js"></script>


    <!-- Entries -->
    <script src="js/app-V1.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
