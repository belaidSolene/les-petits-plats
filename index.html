<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="public/css/style.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6dd50c170f.js" crossorigin="anonymous"></script>

    <title>Les petits plats</title>
</head>

<body class="container-fluid">
    <!-- Header Section -->
    <!-- Includes the logo, the title, and the main search bar -->
    <header style="height: 38em;">
        <div class="bg-image h-100" style="background-image: url('public/assets/img/bg-search.png'); ">
            <!-- Logo -->
            <img class="p-5" src="public/assets/img/logo.svg" alt="">

            <div class="container ">
                <!-- Title -->
                <h1 class="text-primary font-accent fs-44 text-uppercase pb-4 text-center">Cherchez parmi plus de
                    1500 recettes du
                    quotidien, simples et délicieuses</h1>

                <!-- Search Bar -->
                <!-- Searching in the title, the ingredients, and the description for matches -->
                <div class="input-group bg-white rounded p-2 mt-4">
                    <input class="form-control border-0 rounded shadow-none" type="search"
                        placeholder="Rechercher un recette, un ingrédient..." id="main-search" name="q">

                    <!-- magnifying-glass icon -->
                    <span class="input-group-append">
                        <button class="btn btn-outline-black bg-black text-white border" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>


            </div>
        </div>
    </header>

    <main class="py-5 bg-tertiary">
        <div class="container">

            <!-- Filters Section -->
            <!-- Three dropdowns for ingredients, appliances, and utensils -->
            <section class="row">

                <!-- Ingredients Filter -->
                <div class="col-2">
                    <div class="dropdown w-100">
                        <!-- Dropdown Button -->
                        <button data-bs-display="static"
                            class="btn p-3 rounded-3 btn-white text-black w-100 d-flex align-items-center justify-content-between"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Ingrédients

                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                        
                        <!-- Content Dropdown -->
                        <ul class="dropdown-menu rounded-3 border-0 shadow">
                            <!-- Search Bar -->
                            <li class="m-2">
                                <div class="input-group border rounded-1">
                                    <input class="form-control border-0 shadow-none" type="search"
                                        id="ingredients-search-input">
                                    
                                    <!-- lauch search button -->
                                    <span class="input-group-append">
                                        <button class="btn text-dark" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </li>

                            <!-- Filters available -->
                            <li class="mt-3">
                                <ul id="ingredients" class="list-unstyled m-2 mb-0 overflow-auto"
                                    style="max-height: 19.69em">
                                    <!-- Content dynamically filled by DisplayRecipes.js -->
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Appliances Filter -->
                <div class="col-2">
                    <!-- Dropdown button -->
                    <div class="dropdown w-100">
                        <button data-bs-display="static"
                            class="btn p-3 btn-white rounded-3 w-100 d-flex align-items-center justify-content-between"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Appareils

                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                        <ul class="dropdown-menu rounded-3 border-0 shadow">
                            <!-- Search Bar -->
                            <li class="m-2">
                                <div class="input-group border rounded-1">
                                    <input class="form-control border-0 shadow-none" type="search"
                                        id="appliances-search-input">
                                    
                                    <!-- lauch search button -->
                                    <span class="input-group-append">
                                        <button class="btn text-dark" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </li>

                            <!-- Filters available -->
                            <li class="mt-3">
                                <ul id="appliances" class="list-unstyled m-2 mb-0 overflow-auto"
                                    style="max-height: 19.69em;">
                                    <!-- Content dynamically filled by DisplayRecipes.js  -->
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Ustensils Filter -->
                <div class="col-2">
                    <div class="dropdown w-100">
                        <button data-bs-display="static"
                            class="btn p-3 btn-white rounded-3 w-100 d-flex align-items-center justify-content-between"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Ustensiles

                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                        <ul class="dropdown-menu rounded-3 border-0 shadow">
                            <!-- Search Bar -->
                            <li class="m-2">
                                <div class="input-group border rounded-1">
                                    <input class="form-control border-0 shadow-none" type="search"
                                        id="ustensils-search-input">
                                    
                                    <!-- lauch search button -->
                                    <span class="input-group-append">
                                        <button class="btn text-dark" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </li>

                            <!-- Filters available -->
                            <li class="mt-3">
                                <ul id="ustensils" class="list-unstyled m-2 mb-0 overflow-auto"
                                    style="max-height: 19.69em">
                                    <!-- Content dynamically filled by DisplayRecipes.js -->
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Number of recipes display -->
                <div id="displayRecipesCount" class="col text-end font-accent fs-21"></div>
            </section>

            <!-- Selected Filter Section -->
            <section id="tags" class="row row-cols-6 g-4 mt-1">
                <!-- Content dynamically filled by Filter.js -->
            </section>

            <!-- Recipes Section -->
            <section id="recipes" class="row row-cols-3 mt-2 g-4 gy-5 justify-content-between"
                style="min-height: 30rem;">
                <!-- Content dynamically filled by DisplayRecipes.js -->
            </section>

    </main>

    <!-- JavaScript Files -->
    <!-- Data -->
    <script src="./js/data/recipesData.js"></script>

    <!-- Tools -->
    <script src="js/tools/StringUtils.js"></script>

    <!-- Models -->
    <script src="js/models/Ingredient.js"></script>
    <script src="js/models/Recipe.js"></script>

    <!-- Templates -->
    <script src="js/templates/RecipeCard.js"></script>
    <script src="js/templates/FilterElementTemplate.js"></script>
    <script src="js/templates/DisplayRecipes.js"></script>

    <!-- Utils -->
    <script src="js/utils/Filters.js"></script>
    <script src="js/utils/RecipesIndex.js"></script>
    <script src="js/utils/SearchRecipes.js"></script>


    <!-- Entries -->
    <script src="./js/app.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
