<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="public/css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6dd50c170f.js" crossorigin="anonymous"></script>

    <title>Les petits plats</title>
</head>

<body class="container-fluid p-0">
    <!-- Header div -->
    <!-- Includes the logo, the title, and the main search bar -->
    <header class='header'>
        <div class="bg-image h-100" style="background-image: url('public/assets/img/bg-search.png'); ">
            <!-- Logo -->
            <div class="col-12 col-md-6 col-lg-4 p-3 p-lg-5 logo-width">
                <img class="img-fluid" src="public/assets/img/logo.svg" alt="">
            </div>

            <div class="container ">
                <!-- Title -->
                <div class="col-sm-12 col-md-8 mx-auto pb-2 pt-3 pb-md-4 ">
                    <h1 class="text-primary font-accent fs-title text-uppercase text-center">Cherchez parmi plus de
                        1500 recettes du
                        quotidien, simples et délicieuses
                    </h1>
                </div>
                

                <!-- Search Bar -->
                <!-- Searching in the title, the ingredients, and the description for matches -->
                <div class="input-group bg-white rounded p-1 p-md-2 mt-4">
                    <input class="form-control border-0 rounded p-1 p-md-0 shadow-none fs-input" type="search"
                        placeholder="Rechercher un recette, un ingrédient..." id="main-search" name="q">

                    <!-- magnifying-glass icon -->
                    <span class="input-group-append">
                        <button class="btn btn-outline-black bg-black text-white border" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>


            </div>
        </div>
    </header>

    <main class="py-5 bg-tertiary">
        <div class="container">

            <!-- Filters div -->
            <!-- Three dropdowns for ingredients, appliances, and utensils -->
            <div class="row">

                <!-- Ingredients Filter -->
                <div class="col-12 col-md-3 col-lg-2 mb-4 mb-md-0">
                    <div class="dropdown w-100">
                        <!-- Dropdown Button -->
                        <button data-bs-display="static"
                            class="fs-filter btn p-2 p-md-3 rounded-3 btn-white text-black w-100 d-flex align-items-center justify-content-between"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Ingrédients

                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                        
                        <!-- Content Dropdown -->
                        <ul class="fs-filter dropdown-menu rounded-3 border-0 shadow w-100">
                            <!-- Search Bar -->
                            <li class="m-2">
                                <div class="input-group border rounded-1">
                                    <input class="form-control border-0 shadow-none fs-filter p-0 ps-2 p-md-2 pe-md-0" type="search"
                                        id="ingredients-search-input">
                                    
                                    <!-- lauch search button -->
                                    <span class="input-group-append">
                                        <button class="btn text-dark p-1 pe-2 p-md-2" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </li>

                            <!-- Filters available -->
                            <li class="mt-3">
                                <ul id="ingredients" class="list-unstyled m-2 mb-0 overflow-auto"
                                    style="max-height: 19.69em">
                                    <!-- Content dynamically filled by DisplayRecipes.js -->
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Appliances Filter -->
                <div class="col-12 col-md-3 col-lg-2 mb-4 mb-md-0">
                    <!-- Dropdown button -->
                    <div class="dropdown w-100">
                        <button data-bs-display="static"
                            class="fs-filter btn p-2 p-md-3 btn-white rounded-3 w-100 d-flex align-items-center justify-content-between"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Appareils

                            <i class="fa-solid fa-chevron-down"></i>
                        </button>

                        <ul class="fs-filter dropdown-menu rounded-3 border-0 shadow w-100">
                            <!-- Search Bar -->
                            <li class="m-2">
                                <div class="input-group border rounded-1">
                                    <input class="form-control border-0 shadow-none fs-filter p-0 ps-2 p-md-2 pe-md-0" type="search"
                                        id="appliances-search-input">
                                    
                                    <!-- lauch search button -->
                                    <span class="input-group-append">
                                        <button class="btn text-dark p-1 pe-2 p-md-2" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </li>

                            <!-- Filters available -->
                            <li class="mt-3">
                                <ul id="appliances" class="list-unstyled m-2 mb-0 overflow-auto"
                                    style="max-height: 19.69em;">
                                    <!-- Content dynamically filled by DisplayRecipes.js  -->
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Ustensils Filter -->
                <div class="col-12 col-lg-2 col-md-3  mb-sm-4 mb-md-0">
                    <div class="dropdown w-100">
                        <button data-bs-display="static"
                            class="fs-filter btn p-2 p-md-3 btn-white rounded-3 w-100 d-flex align-items-center justify-content-between"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Ustensiles

                            <i class="fa-solid fa-chevron-down"></i>
                        </button>

                        <ul class="fs-filter dropdown-menu rounded-3 border-0 shadow w-100">
                            <!-- Search Bar -->
                            <li class="m-2">
                                <div class="input-group border rounded-1">
                                    <input class="form-control border-0 shadow-none fs-filter p-0 ps-2 p-md-2 pe-md-0" type="search"
                                        id="ustensils-search-input">
                                    
                                    <!-- lauch search button -->
                                    <span class="input-group-append">
                                        <button class="btn text-dark p-1 pe-2 p-md-2" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </li>

                            <!-- Filters available -->
                            <li class="mt-3">
                                <ul id="ustensils" class="list-unstyled m-2 mb-0 overflow-auto"
                                    style="max-height: 19.69em">
                                    <!-- Content dynamically filled by DisplayRecipes.js -->
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Number of recipes display -->
                <div id="displayRecipesCount" class="col mt-3 mt-md-0 fs-recipesCount font-accent d-flex align-items-center justify-content-end"></div>
            </div>

            <!-- Selected Filter div -->
            <div id="tags" class="row row-cols-2 row-cols-md-3 row-cols-lg-6 g-4 mt-1 ">
                <!-- Content dynamically filled by Filter.js -->
            </div>

            <p id="error-msg" class="col-12 fs-18 fw-bold text-center mt-2 mt-md-4">
                <!-- Content dynamically filled by DisplayRecipes.js -->
            </p>

            <!-- Recipes div -->
            <div id="recipes" class="container-fluid row row-cols-1 row-cols-md-2 row-cols-lg-3 mt-2 mt-md-4 g-4 gy-5 justify-content-center justify-content-md-between"
                style="min-height: 30rem;">
                <!-- Content dynamically filled by DisplayRecipes.js -->
            </div>
        </div>
    </main>

    <!-- JavaScript Files -->
    <!-- Data -->
    <script src="./js/data/recipesData.js"></script>

    <!-- Tools -->
    <script src="js/tools/StringUtils.js"></script>

    <!-- Models -->
    <script src="js/models/Ingredient.js"></script>
    <script src="js/models/Recipe.js"></script>

    <!-- Templates -->
    <script src="js/templates/RecipeCard.js"></script>
    <script src="js/templates/FilterElementTemplate.js"></script>
    <script src="js/templates/DisplayRecipes.js"></script>

    <!-- Utils -->
    <script src="js/utils/Filters.js"></script>
    <script src="js/utils/RecipesIndex.js"></script>
    <script src="js/utils/SearchRecipes.js"></script>


    <!-- Entries -->
    <script src="./js/app.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
