<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="public/css/style.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6dd50c170f.js" crossorigin="anonymous"></script>

    <title>Les petits plats</title>
</head>

<body>
    <div class="container-fluid">
        <header style="height: 45em;">
            <div class="bg-image h-100" style="background-image: url('public/assets/img/bg-search.png'); ">
                <!-- Logo -->
                <img class="p-5" src="public/assets/img/logo.svg" alt="">

                <div class="container ">
                    <!-- Title -->
                    <h1 class="text-warning text-uppercase pb-4 text-center">Cherchez parmi plus de 1500 recettes du
                        quotidien, simples et délicieuses</h1>

                    <!-- Search Bar -->
                    <div class="input-group bg-white rounded p-2 mt-4">
                        <input class="form-control border-0 rounded shadow-none" type="search"
                            placeholder="Rechercher un recette, un ingrédient..." id="principal-search-input">

                        <span class="input-group-append">
                            <button class="btn btn-outline-secondary bg-dark text-light border" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>


                </div>
            </div>
        </header>

        <main class="py-5 bg-light">
            <div class="container">

                <section class="row">
                    <!-- Ingredients List -->
                    <div class="col-2">
                        <div class="dropdown w-100">
                            <button
                                class="btn p-3 btn-secondary w-100 d-flex align-items-center justify-content-between"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Ingrédients

                                <i class="fa-solid fa-chevron-down"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <!-- Search Bar -->
                                <li class="m-2">
                                    <div class="input-group border rounded-1">
                                        <input class="form-control border-0 shadow-none" type="search"
                                            id="ingredient-search-input">
                                        <span class="input-group-append">
                                            <button class="btn text-dark" type="button">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </span>
                                    </div>
                                </li>

                                <li class="mt-3">
                                    <ul id="ingredient" class="list-unstyled m-2 mb-0 overflow-auto"
                                        style="max-height: 19.69em">
                                        <!-- The ingredients used in the displayed recipes will be listed here -->
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Appliances List -->
                    <div class="col-2">
                        <div class="dropdown w-100">
                            <button
                                class="btn p-3 btn-secondary w-100 d-flex align-items-center justify-content-between"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Appareils

                                <i class="fa-solid fa-chevron-down"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <!-- Search Bar -->
                                <li class="m-2">
                                    <div class="input-group border rounded-1">
                                        <input class="form-control border-0 shadow-none" type="search"
                                            id="ingredient-search-input">
                                        <span class="input-group-append">
                                            <button class="btn text-dark" type="button">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </span>
                                    </div>
                                </li>

                                <li class="mt-3">
                                    <ul id="appliance" class="list-unstyled m-2  mb-0 overflow-auto"
                                        style="max-height: 19.69em">
                                        <!-- The appliance used in the displayed recipes will be listed here -->
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Ustensils List -->
                    <div class="col-2">
                        <div class="dropdown w-100">
                            <button
                                class="btn p-3 btn-secondary w-100 d-flex align-items-center justify-content-between"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Ustensiles

                                <i class="fa-solid fa-chevron-down"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <!-- Search Bar -->
                                <li class="m-2">
                                    <div class="input-group border rounded-1">
                                        <input class="form-control border-0 shadow-none" type="search"
                                            id="ingredient-search-input">
                                        <span class="input-group-append">
                                            <button class="btn text-dark" type="button">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </span>
                                    </div>
                                </li>

                                <li class="mt-3">
                                    <ul id="ustensil" class="list-unstyled m-2 mb-0 overflow-auto"
                                        style="max-height: 19.69em">
                                        <!-- The ustensils used in the displayed recipes will be listed here -->
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>


                    <div id="displayRecipesCount" class="col text-end fw-bold"></div>
                </section>

                <section id="tag" class="row row-cols-6 g-4 mt-2">
                    <div class="col">
                        <div class="btn btn-warning w-100 d-flex justify-content-between">
                          Crème de coco
                            <button type="button" class="btn-close" disabled aria-label="Close"></button>
                        </div>
                    </div>
                </section>

                <!-- Display Recipes -->
                <section id="recipes" class="row row-cols-3 mt-5 g-4">
                </section>

        </main>
    </div>

    <!-- Data -->
    <script src="./data/recipes.js"></script>

    <!-- Models -->
    <script src="js/models/Ingredient.js"></script>
    <script src="js/models/Recipe.js"></script>

    <!-- Utils -->
    <script src="js/utils/RecipesIndex.js"></script>

    <!-- Templates -->
    <script src="js/templates/RecipeCard.js"></script>

    <!-- Entries -->
    <script src="./js/app.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- <script src="sass/node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
</body>

</html>
